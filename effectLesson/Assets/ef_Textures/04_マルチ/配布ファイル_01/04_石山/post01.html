<h1>フルーツデザートを求めて街歩き</h1>

<time datetime="2020-07-25">
  <i class="far fa-clock"></i>
  2020年07月25日
</time>
<figure>
  <img src="img/fruits.jpg"alt="様々な果実が盛り付けられたフルーツプレート">
</figure>
<p>街歩きをしているとお腹が空きます。そんなときにおすすめなのがフルーツデザートです。</p>

<p>果物は手軽に食べることができます。熱中症予防や疲労回復などの効果もあるので、街歩きのエネルギー補給にぴったりです。</p>

<p>最近はふらっと立ち寄れるフルーツ専門店も増えてきました。珍しい南国フルーツのプレートや、その場で作ってくれるフレッシュジュースも、美味しくてやみつきになります。</p>
